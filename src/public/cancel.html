<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago Rechazado</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://sdk.mercadopago.com/js/v2"></script>
  </head>
  <body>
    <div class="sc-container">
      <h1>¡Tu compra no se realizo!</h1>
      <img src="images/error.png" alt="" />
      <a href="http://localhost:4000" class="sc-btn"
        >Volver a la Pagina Principal</a>
      <h1>¡Intenta con otra forma de pago!</h1>
        <div class="button-container">
          <button class="btn-buy-paypal">Intenta con PayPal</button>
          <button class="btnbuymp">Intenta con MercadoPago</button>
          <div id="wallet_container"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const payBtnPayPal = document.querySelector(".btn-buy-paypal");

        payBtnPayPal.addEventListener("click", () => {
          fetch("/paypal-checkout", {
            method: "post",
            headers: new Headers({ "Content-Type": "application/Json" }),
            body: JSON.stringify({
              items: JSON.parse(localStorage.getItem("cartItems")),
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
              window.location.href = data.url;
            })
            .catch((err) => console.log(err));
        });
      });

      document.addEventListener("DOMContentLoaded", (event) => {
        const payBtnMp = document.querySelector(".btnbuymp");

      payBtnMp.addEventListener("click", () => {
        fetch("/create_preference", {
          method: "POST",
          headers: new Headers({ "Content-Type": "application/json"}),
          body: JSON.stringify(localStorage.getItem("cartItems")),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            window.location.href = data.url;
          })
          .catch((error) => console.log(error));
      })

      })
    </script>
  </body>
</html>
